name: Custom CI Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  custom-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm ci

      - name: Run Code Linter
        run: npm run lint
